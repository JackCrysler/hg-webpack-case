<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        (function (doc, win, image_width) {
    
          var docEl = doc.documentElement, //获取html标签
            //orientationchange方向改变事件
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              //当前设备视口宽度
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 100 * (clientWidth / image_width) + 'px';
            };
    
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
    
        })(document, window, 750);
    
      </script>
</head>
<body>
    <div id="root"></div>
<script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="main.js"></script></body>
</html>
